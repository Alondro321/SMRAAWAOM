<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

      <form>
          <fieldset>
              <legend>Datos de contacto</legend>
              <p>
              <label for="Nombre">Nombre:</label>
              <input type="text">
              </p>

              <p>
              <label for="Address">Dirección Completa:</label>
              <input type="text">
              </p>

              <p>
              <label for="Email">Email:</label>
              <input type="text">
              </p>
          </fieldset>

          <fieldset>
              <legend>Datos del trabajo</legend>
              <p>
              <label for="Roms">Número de habitaciones:</label>
              <input type="number">
              </p>

              <p>
              <label for="color">Color:</label>
              <input type="color">
              </p>

              <p>
              <label for="check">Pintar techo:</label>
              <input type="checkbox">
              </p>
          </fieldset>

          <fieldset>
              <legend>Otra información</legend>
              <p>
              <textarea rows="10" cols="25"></textarea>
              </p>
          </fieldset>

          <fieldset>
              <legend>Finalizar</legend>
              <p><label for="reset"></label>
              <input type="reset">
              </p>

              <p>
              <input type="submit" name="enviar" value="Enviar">
              </p>
          </fieldset>
      </form>

  </body>
</html>
